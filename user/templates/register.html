<!DOCTYPE html>
{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
content %}
<div class="container">
  <form
    class="form-signin"
    action="{{ url_for('views.register') }}"
    method="post"
  >
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Register for your account!</h1>
    </div>

    <div class="form-label-group">
      <label for="inputText">Username</label>
      <input
        type="text"
        id="inputText"
        name="username"
        class="form-control"
        required
        autocomplete="off"
        placeholder="Name"
        autofocus
      />
    </div>

    <div class="form-label-group">
      <label for="inputEmail">Email address</label>
      <input
        type="email"
        id="inputEmail"
        name="email"
        class="form-control"
        required
        autocomplete="off"
        placeholder="Email address"
      />
    </div>

    <div class="form-label-group">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        id="inputPassword"
        name="password"
        class="form-control"
        required
        placeholder="Password"
      />
    </div>

    <div class="form-label-group">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input
        type="password"
        id="inputConfirmPassword"
        name="password2"
        required
        class="form-control"
        placeholder="Confirm Password"
      />
      <hr />
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Register
    </button>
    <br />
    <p class="text-center">
      Already Registered? Click
      <a href="{{ url_for('views.login') }}">login</a> to use our services!
    </p>
  </form>
</div>

{% endblock %}
