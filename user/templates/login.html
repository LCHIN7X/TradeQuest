<!DOCTYPE html>
{% extends "layout.html" %} {% block title %} Login Page {% endblock %} {% block
content %}
<div class="container">
  <form class="form-signin" method="post">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login to your account!</h1>
    </div>

    <div class="form-label-group">
      <label for="inputEmail">Email address</label>
      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control"
        autocomplete="off"
        placeholder="Email address"
        required
        autofocus
      />
    </div>

    <div class="form-label-group">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        name="password"
        id="inputPassword"
        class="form-control"
        autocomplete="off"
        placeholder="Password"
        required
      />
    </div>
    <hr />

    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Log in
    </button>
    <br />
    <p class="text-center">
      Don't have an account yet? Click
      <a href="{{ url_for('views.register') }}">register</a> to sign up!
    </p>
  </form>
</div>

{% endblock %}
