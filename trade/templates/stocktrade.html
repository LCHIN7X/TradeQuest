<!DOCTYPE html>
{% include "navbar.html" %}

{% block title %}
    Trade Stock
{% endblock %}

{% block content %}
<br /><br />
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="margin: auto;width: 50%;">
  <script type="text/javascript">
    (function() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.async = true;
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js';
      script.onload = function() {
        console.log('TradingView widget script loaded successfully');
      };
      script.onerror = function() {
        console.error('Error loading TradingView widget script');
      };
      var config = {
        "colorTheme": "light",
        "isTransparent": false,
        "width": "100%",
        "height": 660,
        "locale": "en",
        "tabs": [
          
          {
            "title": "Technology",
            "symbols": [
              {"s": "NASDAQ:AAPL", "d": "Apple"},
              {"s": "NASDAQ:GOOGL", "d": "Google Inc"},
              {"s": "NASDAQ:MSFT", "d": "Microsoft Corp"},
              {"s": "NASDAQ:FB", "d": "Facebook Inc"},
              {"s": "NYSE:ORCL", "d": "Oracle Corp"},
              {"s": "NASDAQ:INTC", "d": "Intel Corp"}
            ]
          }
        ]
      };
      script.innerHTML = JSON.stringify(config);
      document.querySelector('.tradingview-widget-container').appendChild(script);
    })();
  </script>
</div>
<!-- TradingView Widget END -->
{% endblock %}
